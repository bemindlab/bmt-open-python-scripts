version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    assignees:
      - "bemindlab"
    reviewers:
      - "bemindlab"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    target-branch: "main"
    versioning-strategy: "auto"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github_actions"
    assignees:
      - "bemindlab"
    reviewers:
      - "bemindlab"
    commit-message:
      prefix: "⬆️"
      include: "scope"
    target-branch: "main" 